name: debug-on-ubuntu
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Debug Session
        uses: csexton/debugger-action@master
      - name: Upload output
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: output
          if-no-files-found: error
